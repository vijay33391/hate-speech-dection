<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #444;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }

        button[type="reset"] {
            background-color: #dc3545;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }

        h2 {
            color: #444;
        }

        p {
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hate Speech Detection</h1>
    <form action="/submit-review" method="POST">
        <label for="review">Enter your review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..." required></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    {% if result is not none %}
        <h2>Prediction Result:</h2>
        <p><strong>Review:</strong> {{ review }}</p>
        <p><strong>Prediction:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
